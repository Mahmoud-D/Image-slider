<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./right-arrow-icon-27.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="./images/img1.jpg" alt="">
                    <img class="image" src="./images/imag2.jpg" alt="">
                    <img class="image" src="./images/imag3.jpg" alt="">
                    <img class="image" src="./images/image4.jpg" alt="">
                    <img class="image" src="./images/imag5.jpg" alt="">
                 

                </div>
            </div>
            <img src="./right-arrow-icon-27.png" class="arrow right" alt="">

        </div>
        <div class="bottom">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>


        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
